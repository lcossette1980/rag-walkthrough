<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F2EA 0%, #D7CEB2 25%, #F5F2EA 50%, #D7CEB2 75%, #F5F2EA 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            width: 200px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(42, 42, 42, 0.15);
        }
        
        .logo img {
            max-width: 160px;
            max-height: 60px;
        }
        
        h1 {
            font-size: 64px;
            color: #2A2A2A;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .subtitle {
            font-size: 28px;
            color: #A44A3F;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            color: #2A2A2A;
            font-weight: 500;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            background: #A44A3F;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        
        .pattern {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            opacity: 0.1;
            transform: rotate(45deg);
        }
        
        .pattern::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                #A44A3F,
                #A44A3F 10px,
                transparent 10px,
                transparent 20px
            );
        }
        
        .badge {
            position: absolute;
            top: 60px;
            right: 80px;
            background: #A44A3F;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(164, 74, 63, 0.3);
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    
    <div class="badge">Comprehensive Guide</div>
    
    <div class="container">
        <div class="logo">
            <span style="font-size: 24px; color: #A44A3F; font-weight: bold;">EvolvIQ</span>
        </div>
        
        <h1>RAG Implementation Guide</h1>
        
        <p class="subtitle">Build Production-Ready AI Knowledge Systems<br>with Retrieval-Augmented Generation</p>
        
        <div class="features">
            <div class="feature">
                <div class="icon">ðŸ“š</div>
                <span>Complete Walkthrough</span>
            </div>
            <div class="feature">
                <div class="icon">ðŸ’»</div>
                <span>Code Examples</span>
            </div>
            <div class="feature">
                <div class="icon">ðŸš€</div>
                <span>Best Practices</span>
            </div>
        </div>
    </div>
</body>
</html>
